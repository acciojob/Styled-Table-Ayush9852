<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	<style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #3498db;
      color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
    <!-- add table here -->
	<table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Games Played</th>
        <th>Goals Scored</th>
        <th>Assists</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lionel Messi</td>
        <td>50</td>
        <td>35</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Cristiano Ronaldo</td>
        <td>48</td>
        <td>30</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Neymar Jr.</td>
        <td>45</td>
        <td>25</td>
        <td>18</td>
      </tr>
    </tbody>
  </table>

        
</body>
</html>
